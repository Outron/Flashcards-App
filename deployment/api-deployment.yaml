apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: dev
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: api:new5
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8000

---

apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: dev
  labels:
    app: api
spec:
  ports:
    - name: api-service
      port: 8000
      targetPort: 8000
      nodePort: 30369
  type: NodePort
  selector:
    app: api
