apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: dev
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: api:latest
          ports:
          - containerPort: 8000

---

apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: dev
spec:
    selector:
        app: api
    ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
    type: ClusterIP
